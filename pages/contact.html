<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <header>
      <ul>
        <li>
          <a href="../index.html">Home</a>
        </li>
        <li>
          <a href="./contact.html">Contact</a>
        </li>
      </ul>
    </header>
    <section>
      <h2 class="subtitle">Submit</h2>
      <div class="form-submit">

        <form action="https://formsubmit.co/el/dusiwi" method="POST">
          <input type="hidden" name="_captcha" value="false" />
          <input
            type="hidden"
            name="_next"
            value="http://localhost:8080/index.html"
          />
          <div class="form-row">
            <input type="text" name="name" class="form-control" placeholder="Your name" required />
            <input type="email" name="email" class="form-control" placeholder="Your email" required />
          </div>
          <textarea
            name="message"
            placeholder="Your message"
            rows="10"
            required
          ></textarea>
          <button type="submit">Submit form</button>
      </div>
      </form>
    </section>
    <footer class="subpage">
      <ul>
        <a href="https://twitter.com/veronicarhody">
          <li>Twitter</li>
        </a>
        <a href="https://instagram.com/veronica_rhody">
          <li>Instagram</li>
        </a>
        <a href="https://github.com/veronicarhody219">
          <li>Github</li>
        </a>
      </ul>
      <p>&copy; Copyright 2021</p>
    </footer>
  </body>
</html>
